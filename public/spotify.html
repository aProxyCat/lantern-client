<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" sizes="192x192" href="favicon.png">

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background for the entire site */
            color: white; /* Ensures text visibility on black background */
            font-family: Arial, sans-serif;
        }

        .iframeWindow {
            position: absolute;
            width: 100vw;
            height: 90vh;
            border: 0;
            padding: 0;
            margin: 0;
            left: 0;
            bottom: 0;
            background: url('wonderland_.gif') center center / cover no-repeat; /* Replace 'your-gif-url.gif' with the actual GIF URL */
        }

        #urlInput {
            width: 1px;          /* Minimize width to 1px */
            height: 1px;         /* Minimize height to 1px */
            padding: 0;          /* Remove padding */
            font-size: 0px;      /* Minimize font size */
            border: none;        /* Remove border */
            background-color: transparent;  /* Transparent background */
            color: transparent;  /* Hide the text color */
            outline: none;       /* Remove outline */
        }

        #searchButton {
            width: 1px;          /* Minimize width to 1px */
            height: 1px;         /* Minimize height to 1px */
            padding: 0;          /* Remove padding */
            font-size: 0px;      /* Minimize font size */
            border: none;        /* Remove border */
            background-color: transparent; /* Transparent background */
            color: transparent;  /* Hide the text color */
            cursor: none;        /* Hide cursor */
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ffffff; /* White background */
            color: black; /* Black text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #f2f2f2; /* Slightly darker white on hover */
            transform: scale(1.05);
        }

        .search-container {
            width: 1px;          /* Minimize width to 1px */
            height: 1px;         /* Minimize height to 1px */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;        /* Remove extra margin */
            padding: 0;          /* Remove padding */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="urlInput" placeholder="Enter URL here" value="https://open.spotify.com/">
        <button id="searchButton">Search</button>
    </div>

    <iframe id="iframeWindow" class="iframeWindow"></iframe>

    <!-- Back to Home Button -->
    <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
</body>
<script src="spotify.js"></script>
</html>
