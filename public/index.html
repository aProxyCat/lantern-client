<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lantern Client - A powerful tool.">
    <meta name="author" content="Your Name">
    <title>Lantern Client</title>
    <style>
        /* General resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure html and body cover the full viewport */
        html, body {
            height: 100%; /* Make sure the height of both elements is 100% */
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: url('jake-comingheremoreoftenlately.gif') no-repeat center center fixed; /* Apply background */
            background-size: cover; /* Ensure the background image covers the entire screen */
            color: #ffffff;
            margin: 0; /* Remove default margin */
        }

        /* Search Bar */
        .search-bar {
            width: 500px;
            height: 60px;
            margin-top: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1.2rem;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease-in-out;
        }

        .search-bar input:focus {
            background-color: rgba(0, 0, 0, 0.8);
            outline: none;
        }

        /* Hero Section with Text Content */
        .hero {
            position: relative;
            height: 100vh; /* Take full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            font-family: 'New Amsterdam', sans-serif;
            font-size: 2em;
        }

        .hero h2 {
            font-size: 6rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hero Section with GIF background -->
    <div class="hero">
        <div class="hero-content">
            <h2>Lantern Client</h2>
        </div>

        <!-- Search Bar Form -->
        <form class="search-bar" action="results.html" method="GET" target="_blank">
            <input type="text" name="searchQuery" placeholder="Enter your search" required>
        </form>
    </div>

</body>
</html>
