<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .result-box {
            width: 100%;
            max-width: 800px;
            padding: 30px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 600px; /* Adjust height of the iframe */
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="result-box">
        <h2>Your Search Results</h2>
        <p>Displaying content related to your search term:</p>

        <!-- Iframe to display the search content -->
        <iframe id="iframeWindow"></iframe>
    </div>

    <script>
        // Get the query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('searchQuery');

        // If a search term exists, set the iframe's src to the appropriate URL based on the search term
        if (searchQuery) {
            const iframe = document.getElementById('iframeWindow');
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
            iframe.src = searchUrl;  // Example: Google search for the term entered
        } else {
            alert('No search term provided.');
        }
    </script>

</body>
</html>
