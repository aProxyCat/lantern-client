<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore and play games on our Games page.">
    <title>Games</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">

    <style>
        /* General resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('city.gif');
            background-size: 132%; /* Zoom out the gif background */
            background-position: center;
            background-attachment: fixed; /* Keep the background fixed while scrolling */
            color: #fff; /* Change text color to white for better contrast */
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }

        .title a {
            font-family: 'New Amsterdam', serif; /* Use the provided font */
            font-size: 3rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .title a:hover {
            color: #ff3f2a; /* Change text color on hover */
            transform: scale(1.1); /* Slightly enlarge the text on hover */
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        .featured-games {
            margin: 20px 0;
            text-align: center;
        }

        .featured-game-card {
            display: inline-block;
            margin: 20px;
            background: rgba(128, 128, 128, 0.7); /* Transparent gray background */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Softer shadow */
            overflow: hidden;
            width: 300px;
            text-align: left;
        }

        .featured-game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .featured-game-card .card-content {
            padding: 15px;
        }

        .featured-game-card h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #fff; /* White text for readability */
        }

        .featured-game-card p {
            font-size: 1rem;
            color: #eee; /* Light gray for softer contrast */
        }

        .featured-game-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #FF6F61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .featured-game-card a:hover {
            background: #ff3f2a;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .game-card {
            background: rgba(128, 128, 128, 0.7); /* Transparent gray background */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Softer shadow */
            overflow: hidden;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #fff; /* White text for better contrast */
        }

        .game-card p {
            font-size: 0.9rem;
            color: #eee; /* Light gray text for readability */
            padding: 0 10px;
        }

        .game-card a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .game-card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Page Title -->
    <div class="title">
        <a href="index.html">Lantern Client</a>
    </div>

        <!-- Game Grid -->
        <div class="game-grid">
            <div class="game-card">
                <img src="run3.png" alt="Game 1">
                <h3>Game 1</h3>
                <a href="run3.html">Play</a>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <h3>Game 2</h3>
                <p>A description of the game.</p>
                <a href="play-game2.html">Play</a>
            </div>
            <div class="game-card">
                <img src="game3.jpg" alt="Game 3">
                <h3>Game 3</h3>
                <p>A description of the game.</p>
                <a href="play-game3.html">Play</a>
            </div>
            <div class="game-card">
                <img src="game4.jpg" alt="Game 4">
                <h3>Game 4</h3>
                <p>A description of the game.</p>
                <a href="play-game4.html">Play</a>
            </div>
        </div>

    </div>

</body>
</html>
