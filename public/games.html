    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">

    <style>
        /* General resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('city.gif');
            background-size: 132%;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .title {
            text-align: center;
            margin: 20px 0;
        }

        .title a {
            font-family: 'New Amsterdam', serif;
            font-size: 3rem;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .title a:hover {
            color: #ff3f2a;
            transform: scale(1.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .game-card {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Maintain a square aspect ratio */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .game-card a {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .game-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
