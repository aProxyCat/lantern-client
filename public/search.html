<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>

    <link rel="stylesheet" href="example.css">
    <style>
        /* Style for the bottom-left button */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Modernized search bar */
        #urlInput {
            width: 70%;
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #urlInput:focus {
            border-color: #007BFF;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        /* Modernized search button */
        #searchButton {
            padding: 15px 25px;
            margin-left: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        #searchButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton">Search Text</button>
    </div>

    <iframe id="iframeWindow" class="iframeWindow"></iframe>

    <!-- Back to Home Button -->
    <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
</body>
<script src="example.js"></script>
</html>
