<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }

    // Function to open the iframe content in a new "about:blank" window
    function popoutIframe() {
        // Open a new about:blank tab
        const popoutWindow = window.open('about:blank', '_blank');
        
        // Ensure the new window is fully loaded before injecting content
        popoutWindow.document.write(`
            <!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Iframe Popout</title>
                    <style>
                        body { margin: 0; padding: 0; background-color: #000; color: white; }
                        iframe { width: 100vw; height: 100vh; border: none; }
                    </style>
                </head>
                <body>
                    <iframe src="${document.getElementById('iframeWindow').src}" class="iframeWindow"></iframe>
                </body>
            </html>
        `);
        popoutWindow.document.close(); // Close the document to render the content
    }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #000000;
            z-index: 2;
        }

        #urlInput {
            width: 600px;
            height: 40px;
            margin-right: 10px;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            transition: background-color 0.3s ease-in-out;
            outline: none;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #searchButton:hover {
            background-color: #f2f2f2;
            transform: scale(1.05);
        }

        .iframeContainer {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: url('galaxy.gif') center center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iframeWindow {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #f2f2f2;
            transform: scale(1.05);
        }

        /* Popout Button Style */
        .popout-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .popout-button img {
            width: 30px; /* Adjust the size of the icon */
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton">Search</button>
    </div>

    <div class="iframeContainer">
        <iframe id="iframeWindow" class="iframeWindow" src="https://www.example.com"></iframe>
    </div>

    <!-- Back to Home Button -->
    <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
    
    <!-- Popout Icon Button -->
    <button class="popout-button" onclick="popoutIframe()">
        <img src="popout.png" alt="Popout Icon">
    </button>
</body>
<script src="example.js"></script>
</html>
