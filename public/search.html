<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>

    <link rel="stylesheet" href="example.css">
    <style>
        /* Style for the bottom-left button */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

.iframeWindow {
    position: absolute;
    width: 100vw;
    height: 90vh;
    border: 0;
    padding: 0;
    margin: 0;
    left: 0;
    bottom: 0;
    background-color: #fff;
}

#urlInput {
    position: absolute;
    padding: 0em;
    padding-left: 0.5em;
    margin: 0;
    left: 0;
    top: 0;
    width: 80vw;
    height: 10vh;
    border: 0;
    outline: 0;
    color: aliceblue;
    background-color: #25252a;
    font-size: 5vh;
}

#searchButton {
    position: absolute;
    margin: 0;
    right: 0;
    top: 0;
    width: 20vw;
    height: 10vh;
    border: 0;
    outline: 0;
    color: #141414;
    background-color: aliceblue;
    font-size: 5vh;
}
    </style>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton">Search Text</button>
    </div>

    <iframe id="iframeWindow" class="iframeWindow"></iframe>

    <!-- Back to Home Button -->
    <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
</body>
<script src="example.js"></script>
</html>
