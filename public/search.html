<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>

    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>

    <link rel="stylesheet" href="example.css">
    <style>
        /* Style for the bottom-left button */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto;
            gap: 10px; /* Space between input and button */
        }

        .search-bar {
            width: 500px;
            height: 60px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 1.2rem;
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease-in-out;
        }

        .search-bar input:focus {
            background-color: rgba(0, 0, 0, 0.8);
            outline: none;
        }

        /* Search Button */
        .search-button {
            padding: 15px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .search-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Search Bar Section -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Browse uncensored here...">
        </div>
        <button class="search-button" id="searchButton">Search</button>
    </div>

    <iframe id="iframeWindow" class="iframeWindow"></iframe>

    <!-- Back to Home Button -->
    <button class="back-button" onclick="location.href='index.html'">Back to Home</button>
</body>
<script src="example.js"></script>
</html>
