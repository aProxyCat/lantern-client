<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lantern Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('water.gif') no-repeat center center fixed;
            background-size: 100%;
        }

        /* Title button styling */
        .title-button {
            font-family: 'New Amsterdam', cursive;
            font-size: 48px;
            color: white;
            text-align: center;
            display: inline-block;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .title-button:hover {
            color: #ffd700;
            transform: scale(1.1); /* Slightly enlarge text on hover */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Grid layout for the app cards */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 items per row */
            gap: 20px;
            justify-items: center; /* Centers items horizontally */
        }

        /* Styling for app cards */
        .app-card {
            width: 128px; /* Fixed width for square */
            height: 128px; /* Fixed height for square */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px; /* Optional: Rounds the corners */
            overflow: hidden;
            background-color: #f0f0f0; /* Background color for empty space */
        }

        .app-card img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image fits within the square without distortion */
            border-radius: 8px; /* Optional: Matches the card's rounded corners */
        }

        /* Style for text and button (if needed) */
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .download-btn:hover {
            background-color: #555;
        }
    </style>
    <!-- Import New Amsterdam font -->
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
