<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('water.gif') no-repeat center center fixed;
            background-size: 100%;
        }

        /* Title button styling */
        .title-button {
            font-family: 'New Amsterdam', cursive;
            font-size: 48px;
            color: white;
            text-align: center;
            display: inline-block;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .title-button:hover {
            color: #ffd700;
            transform: scale(1.1); /* Slightly enlarge text on hover */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Grid layout for the app cards */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 items per row */
            gap: 20px;
            justify-items: center; /* Centers items horizontally */
        }

        /* Styling for app cards */
        .app-card {
            background: rgba(255, 255, 255, 0.4);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 128px; /* Limit width of the card */
            height: 180px; /* Adjust height to accommodate both image and text */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }

        .app-card:hover {
            transform: translateY(-10px); /* Moves the card up slightly */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhances shadow on hover */
        }

        /* Ensure images inside the card fit properly */
        .app-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image fits inside the card without stretching */
            border-radius: 8px;
        }

        /* Style for app name (below the image) */
        .app-card h3 {
            margin-top: 10px; /* Add space between the image and name */
            font-size: 16px;
            color: #333; /* Darker color for better visibility */
        }

        /* Style for text and button (if needed) */
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .download-btn:hover {
            background-color: #555;
        }
    </style>
